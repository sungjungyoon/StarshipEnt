<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./images/main-banner01.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/main-banner02.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./images/main-banner03.jpg" alt=""></div>
            ...
        </div>
    </div>
    <script type="text/javascript">

        var mySwiper = new Swiper('.swiper-container', {
            slidesPerView: 3, //슬라이드를 한번에 3개를 보여준다
            spaceBetween: 30, //슬라이드간 padding 값 30px 씩 떨어뜨려줌
            loop: true, //loop 를 true 로 할경우 무한반복 슬라이드 false 로 할경우 슬라이드의 끝에서 더보여지지 않음
        });
        
        </script>
</body>
</html>
